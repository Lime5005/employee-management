<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Signin Template · Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .form-signin{
      width:500px;
      height:400px;
      margin: 0 auto;
    }
  </style>
  <!-- Custom styles for this template -->
  <link th:href="@{signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/templates/users/login}" >
  <img class="mb-4" th:src="@{/assets/brand/bootstrap-solid.svg}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
  <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <label for="inputEmail" class="sr-only"  th:text="#{login.UserName}">用户名</label>
  <input type="text" id="inputEmail" th:name="username" class="form-control" th:placeholder="#{login.UserName}" required autofocus >
  <label for="inputPassword" class="sr-only"th:text="#{login.Password}">Password</label>
  <input type="password" id="inputPassword" th:name="password" class="form-control" th:placeholder="#{login.Password}" required >
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> [[#{login.Rememberme}]]
      <a th:href="@{/register}">[[#{login.Signup}]]</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.Signin}">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  <a th:href="@{/sign.html(l='zh_CN')}">中文</a>
  <a th:href="@{/sign.html(l='en_US')}">English</a>
</form>
</body>
</html>
