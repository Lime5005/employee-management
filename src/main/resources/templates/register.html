<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .form-signin{
            width:300px;
            height:200px;
            margin: 0 auto;
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{signin.css}" rel="stylesheet">
    <script>
        function myFunction(){
            alert("注册成功");
        }
    </script>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/register}" method="post" >
    <h1>欢迎注册员工管理游客账号</h1>
    <label for="inputEmail" class="sr-only"  th:text="#{login.UserName}">用户名</label>
    <input type="text" id="inputEmail" th:name="username"class="form-control" th:placeholder="#{login.UserName}" required autofocus >
    <label for="inputPassword" class="sr-only"th:text="#{login.Password}">Password</label>
    <input type="password" id="inputPassword" th:name="password" class="form-control" th:placeholder="#{login.Password}" required >
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="myFunction()">立刻注册</button>

</form>
</body>
